
{% for field in form %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="controle-label col-sm-2">{{ field.lagel_tag }}</label>
        <div class="col-sm-10">{{ field.name }} {{ field }}</div>
    </div>

{% endfor %}
