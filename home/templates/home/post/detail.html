{% extends 'home/base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

 <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

                <div class="row">
                  <div class="col-sm-6 col-md-10">
                    <div class="jumbotron">
                      <div class="caption">
                       <!-- <h1>{{ post.title }}</h1> -->
                        <p class="data">
                            <span class="badge"> {{ post.author }}</span>
                          <p><strong>Published {{ post.publish }} by {{ post.author }}</strong></p>
                          <p>{{ post.body }}</p>
                        </p>
                        <p>
                            <a href="{% url "home:post_share" post.id %}" class="btn btn-primary" role="button">Share post</a>

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                                Post detail
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel"> {{ post.title }}</h4>
                                        </div>
                                        <div class="modal-body">
                                            {{ post.body }}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-default"><a href="{% url "home:post_share" post.id %}"</a> Share </button>
                                            {% csrf_token %}
                                           <button type="button" class="btn btn-default"><a href="{% url "home:post_delete" post.id %}"</a> Delete </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p>



                      </div>
                    </div>
                  </div>
                </div>



{% endblock %}}
