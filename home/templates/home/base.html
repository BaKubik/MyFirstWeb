
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block Post %} {{ post }} {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="conteirner">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Taggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="{% url 'home:post_list'  %}">VINCI</a>
            </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'home:post_list' %}">
                        <span class="brand" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right ">

                <li>
                    <a href="{% url 'home:post_add' %}">
                        <span class="glyphicon glyphicon-plus"></span> Add
                    </a>
                </li>
                <li>
                    <a href="{% url 'home:register' %}">
                        <span class="glyphicon glyphicon-user"></span> Sign Up
                    </a>
                </li>
                {% if user.is_active %}
                <li class="active">
                    <a href="{% url 'home:log_out' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Log in as <strong class="text-capitalize">{{ user }}</strong>
                    </a>
                </li>
                {% else %}
                <li class="">
                    <a href="{% url 'home:log_in' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    </nav>


    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
